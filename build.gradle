apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'steganography.Main'

repositories {
    jcenter()
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

dependencies {
    testImplementation     'junit:junit:4.13'
    // https://mvnrepository.com/artifact/net.sf.image4j/image4j
    implementation group: 'net.sf.image4j', name: 'image4j', version: '0.7zensight1'

}
